<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Frontend Mentor Challenge 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <img class = "background-img" src = "images/pattern-background-desktop.svg" alt = "background-img">
    <div class = "card">
      <img class = "dancer" src = "images/illustration-hero.svg" alt = "dancer-img">
      <h1>Order Summary</h1>

        <a class = "change" href = "#">Change</a>
      </div>
      <div class = "payment-btn">
        <h3>Proceed to Payment</h3>
      </div>

    </div>
